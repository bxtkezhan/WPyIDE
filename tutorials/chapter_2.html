<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.4.3/showdown.min.js"></script>
<script>
var converter = new showdown.Converter();
var markdown = '';
var article = document.getElementById("article_content");
var xmlhttp;
if (window.XMLHttpRequest) {
	// code for IE7+, Firefox, Chrome, Opera, Safari
	xmlhttp=new XMLHttpRequest();
} else {
	// code for IE6, IE5
	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
}
xmlhttp.onreadystatechange=function() {
	if (xmlhttp.readyState==4 && xmlhttp.status==200) {
		markdown = xmlhttp.responseText;
		article.innerHTML = converter.makeHtml(markdown);
	}
}
xmlhttp.open("GET","/tutorials/chapter_2.md",true);
xmlhttp.send();
</script>
